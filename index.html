<!doctype html>
<html lang="en" class="theme-dark">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Formula 1 Viz</title>

	<link rel="shortcut icon" type="image/x-icon" href="favicons/favicon.ico"/>
  <link rel="icon" sizes="192x192" href="favicons/favicon-192x192.png"/>
	<link rel="icon" sizes="32x32" href="favicons/favicon-32x32.png"/>
	<link rel="icon" sizes="16x16" href="favicons/favicon-16x16.png"/>
	<meta name="author" content="Thomas Berger, Pierre Bouquet, Eliot Walt">

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div width="100vw" class="containerBig" >
		<div  style="grid-area:1/1/2/2;align-self: start;">
				<span  id="mode" onclick="changetheme()" class="icon icon-mode-light"></span>
				<a href="https://github.com/com-480-data-visualization/data-visualization-project-2021-the-looney-tunes" target="_blank" rel="noopener noreferrer"><object id ="git" type="image/svg+xml" data="Other_images/github.svg" class="icon" style="pointer-events: none"></object></a>
				<a href="https://github.com/com-480-data-visualization/data-visualization-project-2021-the-looney-tunes" target="_blank" rel="noopener noreferrer"><object id ="book" type="image/svg+xml" data="Other_images/book.svg" class="icon" style="pointer-events: none"></object></a>
				<a href="https://github.com/com-480-data-visualization/data-visualization-project-2021-the-looney-tunes" target="_blank" rel="noopener noreferrer"><object id ="youtube" type="image/svg+xml" data="Other_images/youtube.svg" class="icon" style="pointer-events: none"></object></a>

		</div>
		<div class="timeline" style="position:sticky;top: 0;grid-area:1/2/2/4;align-self:end">
			<svg id="timescale"  viewBox="0 0 1000 60" width="95%" height="100%" >
				<defs>
					<linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
						<stop offset="0%"   stop-color="var(--extreme1)"/>
						<stop offset="100%" stop-color="var(--shady2)"/>
					</linearGradient>
				</defs>
			</svg>
		</div>
		<div class="map" id="map-container" style="grid-area:2/2/3/4;justify-self: stretch;align-self: stretch;">
			<svg id="map"  viewBox="0 0 1000 600" width="100%" height="100%">
			</svg>
		</div>
		<div  style="grid-area:2/1/3/2;justify-self: stretch;align-self: stretch;text-align: center;overflow:auto">
			<h3 id="Driver_header" class="Header"></h3>
			<div id="Driver_table" >
			</div>
		</div>
		<div  style="grid-area:3/2/4/3;justify-self: stretch;align-self: stretch;;"><!-- min(2vh,100vw) -->
			<h1 id="Circuit" class="Header" style="font-size: min(3.5vh,1.5vw)"></h1>
		  <h3 id="Circuit_stat" style="font-size:min(2vh,1.5vw)"></h3>
		</div>
		<div style="grid-area:4/2/5/3;justify-self: stretch;align-self: stretch;">
			<svg id="plot__circuit"  viewBox="0 0 1000 400" width="100%" height="100%">
			</svg>
		</div>
		<div class="circuitdiv" style="grid-area:3/3/5/4;justify-self: stretch;align-self: center;">
			<img id="circuitsvg" class="circuitsvg" src="./Circuit-svg/No-data.jpg"  width="100%" height="100%">
		</div>
		<div class="plot_pilot" style="grid-area:5/2/5/6;border: solid blue 1px">
			<svg viewBox="0 0 1000 800">
		</div>
	</div>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="Map.js"></script>
</body>
</html>
