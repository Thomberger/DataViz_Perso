<!doctype html>
<html lang="en" class="theme-dark">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Formula 1 Viz</title>

	<link rel="shortcut icon" type="image/x-icon" href="favicons/favicon.ico"/>
  <link rel="icon" sizes="192x192" href="favicons/favicon-192x192.png"/>
	<link rel="icon" sizes="32x32" href="favicons/favicon-32x32.png"/>
	<link rel="icon" sizes="16x16" href="favicons/favicon-16x16.png"/>
	<meta name="author" content="Thomas Berger, Pierre Bouquet, Eliot Walt">

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div width="100vw" class="containerBig" >
		<div  style="grid-area:1/1/2/2;align-self: start;">
				<span  id="mode" onclick="changetheme()" class="icon icon-mode-light"></span>
				<a href="https://github.com/com-480-data-visualization/data-visualization-project-2021-the-looney-tunes" target="_blank" rel="noopener noreferrer"><svg class="icon colored" ><use xlink:href="./Images/github.svg#svg"/></svg></a>
				<a href="https://github.com/com-480-data-visualization/data-visualization-project-2021-the-looney-tunes/blob/master/Milestone_3/ProcessBook.pdf" target="_blank" rel="noopener noreferrer"><svg class="icon colored" ><use xlink:href="./Images/book.svg#svg"/></svg></a>
				<a href="https://www.youtube.com/watch?v=TbKRwhvaats" target="_blank" rel="noopener noreferrer"><svg class="icon colored" ><use xlink:href="./Images/youtube.svg#svg"/></svg></a>
		</div>
		<div class="timeline" style="position:sticky;top: 0;grid-area:1/2/2/4;align-self:start">
			<svg id="timescale"  viewBox="0 0 1000 60" width="95%" height="100%" >
				<defs>
					<linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
						<stop offset="0%"   stop-color="var(--extreme1)"/>
						<stop offset="100%" stop-color="var(--shady2)"/>
					</linearGradient>
				</defs>
			</svg>
		</div>
		<div class="map" id="map-container" style="grid-area:2/2/3/4;justify-self: stretch;align-self: stretch;">
			<svg id="map"  viewBox="0 0 1000 600" width="100%" height="100%">
			</svg>
		</div>
		<div  style="grid-area:2/1/3/2;justify-self: stretch;align-self: stretch;text-align: center;overflow:auto">
			<p id="Driver_header" class="Header"></p>
			<div id="Driver_table" >
			</div>
		</div>
		<div  style="grid-area:2/4/3/5;justify-self: stretch;align-self: stretch;text-align: center;overflow:auto">
			<p id="Constructor_header" class="Header"></p>
			<div id="Constructor_table" >
			</div>
		</div>
		<div  style="grid-area:3/2/4/4	;justify-self: stretch;align-self: stretch;;"><!-- min(2vh,100vw) -->
			<h1 id="Circuit" class="Header" style="font-size: min(3.5vh,1.5vw)"></h1>
			<!--<div style="	;justify-self: stretch;align-self: stretch;overflow:hidden">-->
			<div id="nolap"></div>
			<div id="Circuit_stat" style="grid-area:4/2/5/4;font-size:min(2vh,1.5vw)">
				<div style="text-align: center"><canvas class="CanvasHeader"></canvas></div>
				<div style="text-align: center"><canvas class="CanvasHeader"></canvas></div>
				<div style="text-align: center"><canvas class="CanvasHeader"></canvas></div>
				<div style="text-align: center"><canvas class="CanvasHeader"></canvas></div>
				<div style="text-align: center"><canvas class="CanvasHeader"></canvas></div>
				<div style="text-align: center"><canvas class="CanvasHeader"></canvas></div>
				<div style="text-align: center"><canvas class="CanvasHeader"></canvas></div>

				<div id="gauge1_NUM" style="grid-column:1/2;font-weight: bold;"></div>
				<div id="gauge2_NUM" style="grid-column:2/3;font-weight: bold;"></div>
				<div id="gauge3_NUM" style="grid-column:3/4;font-weight: bold;"></div>
				<div id="gauge4_NUM" style="grid-column:4/5;font-weight: bold;"></div>
				<div id="gauge5_NUM" style="grid-column:5/6;font-weight: bold;"></div>
				<div id="gauge6_NUM" style="grid-column:6/7;font-weight: bold;"></div>
				<div id="gauge7_NUM" style="grid-column:7/8;font-weight: bold;"></div>

				<div id="gauge1" style="grid-column:1/2"></div>
				<div id="gauge2" style="grid-column:2/3"></div>
				<div id="gauge3" style="grid-column:3/4"></div>
				<div id="gauge4" style="grid-column:4/5"></div>
				<div id="gauge5" style="grid-column:5/6"></div>
				<div id="gauge6" style="grid-column:6/7"></div>
				<div id="gauge7" style="grid-column:7/8"></div>

			</div>
		</div>
		<div style="grid-area:5/2/6/4		;justify-self: stretch;align-self: stretch;">
			<svg id="plot__circuit"  viewBox="0 0 1000 400" width="100%" height="100%">
			</svg>
		</div>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
	<script src="Map.js"></script>
</body>
</html>
